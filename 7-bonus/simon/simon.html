<!DOCTYPE html>
<html>

<head>

  <title>Simon Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp Coding Interview Take Home Projects: Build a Simon Game" />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../assets/icons/simon.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./simon.css">

  <!-- siteVerification -->
  <!--#include file="/freecodecamp/assets/templates/siteVerification.html" -->

</head>

<body>

  <div class="container">

    <div class="control">
      <div class="name ">
        <h1 class="brand">Simon<span class="reg">&reg;</span></h1>
      </div>
      <div class="controls">
        <button class="" id="start">START</button>
        <button class="" id="restart">RESTART</button>
        <button class="" id="strict">STRICT</button>
      </div>
    </div>

    <div class="board">
      <div id="green" class="action cell"></div>
      <div id="red" class="action cell"></div>
      <div id="yellow" class="action cell"></div>
      <div id="blue" class="action cell"></div>
    </div>

    <div class="score">
      <div id="score" class="">
        <h4>COUNT&nbsp;
          <span class="" id="counter"><strong>0</strong></span> &nbsp;OF&nbsp;
          <span class="" id="round"><strong>0</strong></span>
        </h4>
      </div>
      <div id="next" class="" role="alert" hidden>
        <h4><strong>Well Done! Prepare for next Round</strong></h4>
      </div>
    </div>

  </div>

  <div id="footer">
    <a class="text-primary" href="https://brusbilis.com/freecodecamp">See here all my freecodecamp projects</a>
  </div>

</body>

</html>
