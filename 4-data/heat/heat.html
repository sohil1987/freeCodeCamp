  <div class="container">

    <div class="card">
      <div class="title">
        <h2>Monthly Global Land-Surface Temperature 1753 - 2015</h2>
        <div class="clarification">Temperatures are in Celsius and reported as anomalies relative to the Jan 1951-Dec 1980 average.
          <br> Estimated Jan 1951-Dec 1980 absolute temperature &#8451;: 8.66 +/- 0.07</div>
      </div>
      <div class="chart">
        <svg class="heatMap"></svg>
      </div>

      <div id="tooltip" class="hidden">
        <strong><span id="date">date</span></strong><br>
        <span id="temp">temp</span><br>
        <span id="variation">variation</span>
      </div>
