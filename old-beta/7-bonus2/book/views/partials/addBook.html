{{ define "addBook"}}

<section id="addBook">
  <form class="formAddBox" action="./book/addBook/?user={{.ActiveUser}}" method="post">
    <div class="bookTitleBox">
      <label><b>Title</b></label>
      <input type="text" placeholder="Enter title" name="title" required>
    </div>
    <div class="bookImageBox">
      <label><b>Image URL</b></label>
      <input type="text" placeholder="Enter VALID URL" name="imgurl" required>
    </div>
    <div class="addBookSubmitBox">
      <input type="Submit" class="voteBut" value="Add Book" />
    </div>
  </form>
  <div class="requests">
    <div class="myReq">
      <b>My Trade Requests</b>
      <!-- -->
      {{ range .MyRequests}}
      <!-- -->
      <label class="myRequestsLabel">{{.Title}}</label>
      <!-- -->
      {{end}}
      <!-- -->

    </div>
    <div class="forMe">
      <b>Trade Requests For Me</b>
      <!-- -->
      {{ range .ForMeRequests}}
      <!-- -->
      <label class="forMeRequestsLabel"><b>{{.Title}} / {{.Candidate}}</b></label>
      <!-- -->
      {{end}}
      <!-- -->
    </div>
  </div>

</section>

{{end}}
<!-- -->
