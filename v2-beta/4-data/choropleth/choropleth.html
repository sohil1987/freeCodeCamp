<!DOCTYPE html>
<html>

<head>

  <title>Data Choropleth Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp Data Visualization Projects: Visualize Data with a Choropleth Map" />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../assets/icons/choropleth.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./choropleth.css">


  <!-- siteVerification -->
  <!--#include file="/freecodecamp/assets/templates/siteVerification.html" -->

  <!-- space before :hover allow to only select one county -->
  <style>
    .counties :hover {
      fill: #d9534f;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="card">
      <div class="head">
        <h2>United States Educational Attainment</h2>
        <div>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</div>
      </div>
      <div class="chart">
        <svg class="choroplethMap"></svg>
      </div>

      <div id="tooltip" class="title hidden">
        <strong><span id="county">county</span></strong><br>
        <span id="state">state</span><br>
        <span id="percentage">percentage</span>
      </div>

      <div class="notes">Source:
        <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/" target="_blank">USDA Economic Research Service</a>
      </div>

    </div>

  </div>

  <div id="footer">
    <a class="text-primary" href="https://brusbilis.com/freecodecamp">See here all my freecodecamp projects</a>
  </div>


  <!-- google-analytics -->
  <!--#include file="/freecodecamp/assets/templates/analyticstracking.html" -->

  <!-- Last version D3 -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="./choropleth.js"></script>


</body>

</html>
