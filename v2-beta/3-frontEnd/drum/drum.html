<!DOCTYPE html>
<html>

<head>

  <title>Drum Kit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp Front End Frameworks Projects: Build a Drum Machine" />

  <!-- Maven Pro -->
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,900" rel="stylesheet">

  <!-- Chewy -->
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../assets/icons/music.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./drum.css">


  <!-- siteVerification -->
  <!--#include file="/freecodecamp/assets/templates/siteVerification.html" -->

</head>

<body>

  <div class="container">

    <div class="controls">
      <div class="titleContainer">
        <span class="title">Select :</span>
      </div>
      <div class="option" id="drum">
        Drum
      </div>
      <div class="option" id="piano">
        Piano
      </div>
    </div>

    <div class="keyboard">
      <div class="drum">
        <div class="drumPad" id="0">Q<span class="clip">clap</span></div>
        <div class="drumPad" id="1">W<span class="clip">hihat</span></div>
        <div class="drumPad" id="2">E<span class="clip">kick</span></div>
        <div class="drumPad" id="3">A<span class="clip">openhat</span></div>
        <div class="drumPad" id="4">S<span class="clip">boom</span></div>
        <div class="drumPad" id="5">D<span class="clip">ride</span></div>
        <div class="drumPad" id="6">Z<span class="clip">snare</span></div>
        <div class="drumPad" id="7">X<span class="clip">tom</span></div>
        <div class="drumPad" id="8">C<span class="clip">tink</span></div>
      </div>
      <div class="piano">
        <div class="drumPad" id="9">Q<span class="clip">chord 1</span></div>
        <div class="drumPad" id="10">W<span class="clip">chord 2</span></div>
        <div class="drumPad" id="11">E<span class="clip">chord 3</span></div>
        <div class="drumPad" id="12">A<span class="clip">heater 1</span></div>
        <div class="drumPad" id="13">S<span class="clip">heater 2</span></div>
        <div class="drumPad" id="14">D<span class="clip">heater 3</span></div>
        <div class="drumPad" id="15">Z<span class="clip">heater 4</span></div>
        <div class="drumPad" id="16">X<span class="clip">heater 6</span></div>
        <div class="drumPad" id="17">C<span class="clip">light</span></div>
      </div>
    </div>

  </div>


  <!-- google-analytics -->
  <!--#include file="/freecodecamp/assets/templates/analyticstracking.html" -->
  <!-- cookie Law -->
  <!--#include file="/freecodecamp/assets/templates/cookieLaw.html" -->

  <!--

-->

  <script src="./drum.js"></script>

</body>

</html>
