<!DOCTYPE html>
<html>

<head>

  <title>Meteor Map Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp Data Visualization Projects : Map Data Across the Globe" />

  <!-- Righteous -->

  <!-- Favicon -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./meteor.css">

</head>

<body>

  <div class="container">

    <div class="card">
      <div class="title">
        Meteorite Landings Map
      </div>
      <div class="chart">

        You can drag the map and zoom (x.5 - x5)<br> Source: <a href="https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/meteorite-strike-data.json">Meteorite Strike Data</a>
      </div>
    </div>

  </div>
