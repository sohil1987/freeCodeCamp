{{define "events"}}
<!-- -->

<section id="events">
  <div class="events">

    <!-- -->
    {{range .Businesses}}
    <!-- -->
    <div class="event" id="{{.ID}}">
      <div class="barTile">
        <div class="title">
          <span class="titleSpan">{{.Name}}</span>
          <a class="going voteLinks" href="./nightlife/vote/?id={{.ID}}">
            {{ .Going}}
          </a>
        </div>
        <div>
          <image class="barImg" src="{{.ImageURL}}" alt="barImage">
        </div>
        <div class="bottomTile">
          <div class="location">
            {{ .Location.City}}
          </div>
          <div class="readMore">
            <a href="{{.URL}}" target="_blank">
              <image class="yelpLogo" src="./nightlife/assets/images/yelp.png" />
            </a>
          </div>
        </div>

      </div>
    </div>
    <!-- -->
    {{end}}
    <!-- -->


  </div>
</section>

<!-- -->
{{end}}
<!-- -->
