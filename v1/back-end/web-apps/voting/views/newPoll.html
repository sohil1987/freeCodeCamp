<div id="main">

  <nav class="navbar">
    <div class="navLink">
      <img id="img-navbar" src="./voting/assets/images/chart.png">
    </div>
    <span id="whichUser" class="navLink"></span>
    <a class="navLink" href="./voting/logout/">Logout</a>
  </nav>

  <section id="newPoll">
    <form class="formNewPoll" id="kk" action="./voting/newPoll/" method="post">
      <div class="questionBox">
        <label><b>Question</b></label>
        <input type="text" placeholder="Enter Question" name="question" required>
      </div>
      <div class="choicesBox">
        <label><b>Choices</b></label>
        <input type="text" placeholder="Enter choices separated by commas" name="choices" required>
      </div>
      <div class="submitBox">
        <input type="Submit" class="voteBut" value="Create Poll" />
      </div>
    </form>

  </section>

</div>
