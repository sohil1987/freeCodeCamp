<!DOCTYPE html>
<html>

<head>

  <title>Javascript Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp Advanced Front End Development Projects : Build a Javascript Calculator" />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/freecodecamp/assets/icons/calc.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./calculator.css">

</head>

<body>

  <div class="container">

    <div class="title">
      <div class="titleText">JAVASCRIPT CALCULATOR</div>
    </div>

    <div class="display">
      <div class="result" id="result">0</div>
      <div class="log" id="log">0</div>
    </div>

    <div class="calculator">
      <div class="aButton ac">
        <div class="action">AC</div>
      </div>
      <div class="aButton">
        <div class="action">CE</div>
      </div>
      <div class="aButton">
        <div class="action">&#215;</div>
      </div>

      <div class="aButton">
        <div class="action">7</div>
      </div>
      <div class="aButton">
        <div class="action">8</div>
      </div>
      <div class="aButton">
        <div class="action">9</div>
      </div>
      <div class="aButton">
        <div class="action">+</div>
      </div>

      <div class="aButton">
        <div class="action">4</div>
      </div>
      <div class="aButton">
        <div class="action">5</div>
      </div>
      <div class="aButton">
        <div class="action">6</div>
      </div>
      <div class="aButton">
        <div class="action">-</div>
      </div>

      <div class="aButton">
        <div class="action">1</div>
      </div>
      <div class="aButton">
        <div class="action">2</div>
      </div>
      <div class="aButton">
        <div class="action">3</div>
      </div>
      <div class="aButton">
        <div class="action">&#247;</div>
      </div>

      <div class="aButton">
        <div class="action">0</div>
      </div>
      <div class="aButton">
        <div class="action">.</div>
      </div>
      <div class="aButton equal">
        <div class="action">=</div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <!--#include file="/freecodecamp/assets/templates/footer.html" -->

  <!-- google-analytics -->
  <!--#include file="/freecodecamp/assets/templates/analyticstracking.html" -->

  <script src="./calculator.js"></script>

</body>

</html>
