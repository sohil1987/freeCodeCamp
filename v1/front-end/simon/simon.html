<!DOCTYPE html>
<html>

<head>

  <title>Simon Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp Advanced Front End Development Projects : Build a Simon Game" />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/freecodecamp/assets/icons/simon.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./simon.css">

</head>

<body>

  <div class="container">

    <div class="control">
      <div class="name">
        Simon<span class="reg">&reg;</span>
      </div>
      <div class="controls">
        <button class="btn btnPlus" id="start">START</button>
        <button class="btn" id="restart">RESTART</button>
        <button class="btn btnPlus" id="strict">STRICT</button>
      </div>
    </div>

    <div class="board">
      <div id="green" class="action cell"></div>
      <div id="red" class="action cell"></div>
      <div id="yellow" class="action cell"></div>
      <div id="blue" class="action cell"></div>
    </div>

    <div class="score">
      <div id="score" class="serie">
        <h4>SERIE :&nbsp;
          <span class="digit" id="counter"><strong>0</strong></span> &nbsp;OF&nbsp;
          <span class="digit" id="round"><strong>0</strong></span>
        </h4>
      </div>
      <div id="next" class="ok" hidden>
        <h4><strong>Well Done! Prepare for next Round</strong></h4>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <!--#include file="/freecodecamp/assets/templates/footer.html" -->

  <!-- google-analytics -->
  <!--#include file="/freecodecamp/assets/templates/analyticstracking.html" -->

  <script src="./simon.js"></script>

</body>

</html>
